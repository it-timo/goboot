#  -----------------------------------------------------------------------------
#  Golang lint — Developer Linting for `{{.ProjectName}}`
#  -----------------------------------------------------------------------------
#
#  This file defines the enforced static analysis rules used during the development.
#
#  The rules here reflect strict internal hygiene, reproducibility, and long-term maintainability.
#  For official rule docs: https://golangci-lint.run/usage/linters/
#
#  File generated by goboot — do not reuse blindly.
#  -----------------------------------------------------------------------------

#  ----------------------------
#  Defines the configuration version.
#  Must be set to "2" for golangci-lint configs.
version: "2"

linters:
  #  Disable the default set and enable only explicitly selected linters.
  default: none

  #  Remove or adjust linters to suit the codebase and development style.
  enable:
    #  Security and correctness-focused linters
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - canonicalheader
    - containedctx
    - contextcheck
    - copyloopvar
    - cyclop
    - decorder
    - depguard
    - dogsled
    - dupl
    - dupword
    - durationcheck
    - err113
    - errcheck
    - errchkjson
    - errname
    - errorlint
    - exhaustive
    - exhaustruct
    - exptostd
    - fatcontext
    - forbidigo

    #  Style / safety / structure
    - forcetypeassert
    - funcorder
    - funlen
    - ginkgolinter
    - gocheckcompilerdirectives
    - gochecknoglobals
    - gochecknoinits
    - gochecksumtype
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - godox
    - goheader
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec
    - gosmopolitan
    - govet

    #  Cleanliness & API structure
    - grouper
    - iface
    - importas
    - inamedparam
    - ineffassign
    - interfacebloat
    - intrange
    - ireturn

    #  Formatting / readability / docs
    - lll
    - loggercheck
    - maintidx
    - makezero
    - mirror
    - misspell
    - mnd
    - musttag
    - nakedret
    - nestif
    - nilerr
    - nilnesserr
    - nilnil
    - nlreturn
    - noctx
    - nolintlint
    - nonamedreturns
    - nosprintfhostport

    #  Testing & coverage rules
    - paralleltest
    - perfsprint
    - prealloc
    - predeclared
    - promlinter
    - protogetter
    - reassign
    - recvcheck
    - revive
    - rowserrcheck
    - sloglint
    - spancheck
    - sqlclosecheck
    - staticcheck
    - tagalign
    - tagliatelle
    - testableexamples
    - testifylint
    - testpackage
    - thelper
    - tparallel
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - usetesting
    - varnamelen
    - wastedassign
    - whitespace
    - wrapcheck
    - wsl
    - zerologlint

  #  ----------------------------
  #  Custom linter configurations
  settings:
    depguard:
      rules:
        main:
          allow:
            - $gostd               #  Standard library allowed
            - {{.RepoImportPath}}  #  Internal modules
          deny:
            - pkg: "math/rand$"  #  Discourage the use of insecure random generators.
              desc: use math/rand/v2
            - pkg: "github.com/pkg/errors"
              desc: Should be replaced by standard lib errors package

#  ----------------------------
#  Options for analysis running.
run:
  timeout: 5m
  allow-parallel-runners: true  #  Improves analysis speed for multicore machines.
