version: "3"

#  -----------------------------------------------------------------------------
#  Defined Tasks
#  -----------------------------------------------------------------------------

{{- $linters := index .TaskScripts "base_lint" }}
{{- if $linters }}
tasks:
  default:
    desc: Run default developer workflow
    deps:
      - lint

  lint:
    desc: Run linters
    cmds:
      {{- range $cmd := $linters }}
      - {{ $cmd }}
      {{- end }}
{{- end }}
