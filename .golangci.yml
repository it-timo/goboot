#  goboot linting configuration
#
#  This file defines the enforced static analysis rules used during development of goboot â€”
#  a deterministic scaffolding tool for creating modular, production-grade Go projects.
#
#  IMPORTANT:
#  This configuration is tailored exclusively for goboot and is not intended to be reused blindly.
#  Projects generated by goboot should define their own linting profiles.
#
#  The rules here reflect strict internal hygiene, reproducibility, and long-term maintainability.

#  ----------------------------
#  Defines the configuration version.
#  Must be set to "2" for golangci-lint configs.
version: "2"

linters:
  #  Disable the default set and enable only explicitly selected linters.
  default: none

  enable:
    #  Security and correctness-focused linters
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - canonicalheader
    - containedctx
    - contextcheck
    - copyloopvar
    - cyclop
    - decorder
    - depguard
    - dogsled
    - dupl
    - dupword
    - durationcheck
    #  - err113  #  disabled intentionally
    - errcheck
    - errchkjson
    - errname
    - errorlint
    - exhaustive
    #  - exhaustruct  #  Disabled: too aggressive during template evolution phase
    - exptostd
    - fatcontext
    #  - forbidigo  #  Disabled: allows CLI feedback and console tools in bootstrap logic

    #  Style / safety / structure
    - forcetypeassert
    - funcorder
    - funlen
    - ginkgolinter
    - gocheckcompilerdirectives
    #  - gochecknoglobals  #  Disabled: globals allowed in controlled CLI entrypoint
    - gochecknoinits
    - gochecksumtype
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - godox
    - goheader
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec
    - gosmopolitan
    - govet

    #  Cleanliness & API structure
    - grouper
    - iface
    - importas
    - inamedparam
    - ineffassign
    - interfacebloat
    - intrange
    #  - ireturn  #  Disabled: return simplification is not critical here.

    #  Formatting / readability / docs
    - lll
    - loggercheck
    - maintidx
    - makezero
    - mirror
    - misspell
    - mnd
    - musttag
    - nakedret
    - nestif
    - nilerr
    - nilnesserr
    - nilnil
    - nlreturn
    - noctx
    - nolintlint
    - nonamedreturns
    - nosprintfhostport

    #  Testing & coverage rules
    - paralleltest
    - perfsprint
    - prealloc
    - predeclared
    - promlinter
    - protogetter
    - reassign
    - recvcheck
    - revive
    - rowserrcheck
    - sloglint
    - spancheck
    - sqlclosecheck
    - staticcheck
    - tagalign
    - tagliatelle
    - testableexamples
    - testifylint
    - testpackage
    - thelper
    - tparallel
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - usetesting
    - varnamelen
    - wastedassign
    - whitespace
    - wrapcheck
    - wsl
    - zerologlint

  #  ----------------------------
  #  Custom linter configurations
  settings:
    depguard:
      rules:
        main:
          allow:
            - $gostd                     #  Standard library allowed
            - github.com/it-timo/goboot  #  Internal modules
            - gopkg.in/yaml.v3           #  Required YAML parsing
          deny:
            - pkg: "math/rand$"  #  Discourage the use of insecure random generators.
              desc: use math/rand/v2
            - pkg: "github.com/pkg/errors"
              desc: Should be replaced by standard lib errors package

#  ----------------------------
#  Options for analysis running.
run:
  timeout: 5m
  allow-parallel-runners: true  #  Improves analysis speed for multicore machines.
